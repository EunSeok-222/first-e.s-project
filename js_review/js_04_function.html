<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js_04 functoin</title>
  <script>
    function add1(x, y) {
    return x + y;
    }
    //alert('add1 ='+add1(3,4))

    const add2 = (x, y) => {
      return x + y;
    };
    //alert('add2 = '+add2(3,4))

    const add3 = (x, y) => x + y; //실행코드가 1줄 블록 생략 항상 계산결과 반환
    //alert('add 3 = '+add3(3,4))

    const add4 = (x, y) => ({ x: x, y: y , result:(x+y)}); //중괄호는 객체 
    alert('add4 = '+add4(3,4)) //add4 = [object Object]
    let o = add4(3,4)
    alert('add4 = '+JSON.stringify(o)) //add4 = {"x":3,"y":4,"result":7}

    
  </script>
</head>
<body>
  
</body>
</html>
